# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travelbuddy?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=3569

# JPA Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT settings
app.jwtSecret=YourSpecialSecretJWTKeyForTravelBuddy
app.jwtExpirationMs=8640000

# Mail settings (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Weather API (e.g. OpenWeatherMap)
app.weather.apiKey=YourOpenWeatherAPIKey

# Google Calendar (stubbed)
app.google.calendar.credentialsFile=classpath:google-calendar-credentials.json

# Sleuth and Logging
spring.sleuth.sampler.probability=1.0
logging.level.org.springframework=INFO
