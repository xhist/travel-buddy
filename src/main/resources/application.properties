# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travelbuddy?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=3569

# JPA Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT settings
app.jwt.secret=your_jwt_secret_key_at_least_32_chars_long
app.jwt.expiration=86400

# Mail settings (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Weather API (e.g. OpenWeatherMap)
app.weather.apiKey=YourOpenWeatherAPIKey

logging.level.org.springframework=DEBUG
spring.jackson.default-property-inclusion=non_null
